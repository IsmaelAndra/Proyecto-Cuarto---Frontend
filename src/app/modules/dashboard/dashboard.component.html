
<div class="flex justify-center items-center w-full 2xl:mx-auto lg:px-20 md:py-12 md:px-6 py-9 px-4">
    <div class="w-80 md:w-auto grid lg:grid-cols-3 grid-cols-1 lg:gap-8 gap-6">
        <div class="relative group">
            <img class="lg:block hidden w-full" src="https://i.ibb.co/SnL9NZV/pexels-two-dreamers-2345236-1.png" alt="Women" />
            <img class="lg:hidden md:block hidden w-full" src="https://i.ibb.co/PwMpH9g/pexels-two-dreamers-2345236-1-1.png" alt="Women" />
            <img class="w-full md:hidden" src="https://i.ibb.co/Ks91wpt/pexels-two-dreamers-2345236-1.png" alt="Women" />

            <div class="opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full"></div>
            <div class="absolute top-0 left-0 w-full h-full flex justify-start items-end opacity-0 hover:opacity-100 p-8">
                <p class="font-semibold text-2xl leading-6 text-white">Mujer</p>
            </div>
        </div>

        <div class="lg:px-6 lg:py-0 md:py-16 md:px-24 py-16 px-6 flex flex-col justify-center items-center text-center bg-gray-100">
            <h2 class="font-semibold lg:text-4xl text-3xl lg:leading-10 leading-9 text-gray-800 lg:w-full md:w-7/12 w-full">Compra tus diseños favoritos</h2>
            <p class="font-medium text-base leading-6 text-gray-600 mt-4 lg:w-full md:w-7/12 w-full">Ofrecemos una gran colección de ropa premium que se elabora con excelencia para nuestros adorados clientes.</p>
            <button class="flex rounded-full mt-2 bg-gradient-to-r from-sky-600 to-cyan-400 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
            (click)="product()">
            <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium hover:bg-transparent">
              Descubrir mas
            </span>
          </button>
        </div>

        <div class="relative group">
            <img class="lg:block hidden w-full" src="https://i.ibb.co/gVMrdyp/pexels-mpumelelo-buthelezi-4503712-1-1.png" alt="Man" />
            <img class="lg:hidden md:block hidden w-full" src="https://i.ibb.co/hYmYWgT/pexels-two-dreamers-2345236-2.png" alt="Man" />
            <img class="w-full md:hidden" src="https://i.ibb.co/99kYP9T/pexels-two-dreamers-2345236-2.png" alt="Man" />

            <div class="opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full"></div>
            <div class="absolute top-0 left-0 w-full h-full flex justify-start items-end opacity-0 hover:opacity-100 p-8">
                <p class="font-semibold text-2xl leading-6 text-white">Hombre</p>
            </div>
        </div>
    </div>
</div>
