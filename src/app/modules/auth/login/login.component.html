<div class="bg-no-repeat bg-cover bg-center relative"

  <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
    <div class="flex-col flex  self-center p-10 sm:max-w-5xl xl:max-w-2xl  z-10">

        <h3 class="pr-3">"La mejor manera de vestir es cuando notan primero a la persona y luego el vestido"</h3>
      </div>
    </div>
    <div class="flex justify-center self-center  z-10">
      <div class="p-12 bg-white rounded-2xl w-100 ">
        <div class="mb-4">
          <h3 class="font-semibold text-2xl text-gray-800">Iniciar Sesión</h3>
          <p class="text-gray-500">Inicie sesión en su cuenta.</p>
        </div>
        <div class="flex flex-row  justify-center lg:justify-start">

          <button class="flex w-full rounded-full bg-gradient-to-r from-sky-600 to-cyan-400 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75">
              <span class="block w-full rounded-full bg-white px-4 py-3 text-sm font-medium hover:bg-transparent">
                <div class="relative flex items-center space-x-7 justify-center">
                  <img src="https://tailus.io/sources/blocks/social/preview/images/google.svg" class="absolute left-0 w-5"

                  <p
                    class="block w-max tracking-wide text-xs transition duration-300 group-hover:text-blue-600">Continuar con Google</p>

              </span>

          <button class="flex w-full rounded-full ml-4 bg-gradient-to-r from-sky-600 to-cyan-400 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75">
              <span class="block w-full rounded-full bg-white px-4 py-3 text-sm font-medium hover:bg-transparent">
                <div class="relative flex items-center space-x-7 justify-center">
                  <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg"
                    class="absolute left-0 w-5" alt="Facebook logo">
                  <span
                    class="block w-max tracking-wide text-xs transition duration-300 group-hover:text-blue-600">Continuar con Facebook</span>
                </div>
              </span>
            </button>
        </div>

        <!-- Separator between social media sign in and email/password sign in -->
        <div
          class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-cyan-400 after:mt-0.5 after:flex-1 after:border-t after:border-cyan-400">
          <p class="mx-4 mb-0 text-center font-semibold dark:text-black">
            Or
          </p>
        </div>
        <form action="#" method="POST">
        <div class="space-y-5">
          <div class="relative z-0 w-full mb-6 group ">
            <input type="url"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-sky-600 appearance-none dark:text-black dark:border-sky-600  dark:focus:border-sky-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required />
            <label
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Correo Electronico</label>
          </div>
          <div class="relative z-0 w-full mb-6 group ">
            <input type="password"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-cyan-400 appearance-none dark:text-black dark:border-cyan-400  dark:focus:border-sky-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer"

            <label
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contraseña</label>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox"
                class="h-4 w-4 bg-cyan-400 focus:ring-blue-400 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-800">
                Recordarme
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="text-sky-600  hover:text-cyan-400">
                Olvidaste tu contraseña?
              </a>
            </div>
          </div>
          <div>
            <button type="submit"
              class="flex w-full rounded-full bg-gradient-to-r from-sky-600 to-cyan-400 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
              >
              <span class="block w-full rounded-full bg-white px-8 py-3 text-sm font-medium hover:bg-transparent">
                Iniciar Sesión
              </span>
            </button>
          </div>
        </div>
      </form>
        <div class="pt-5 text-center text-gray-400 text-xs">
