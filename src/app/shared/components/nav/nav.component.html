<aside class="sticky top-0 z-40 w-full">
    <div class="sticky p-4 w-full lg:w-100 bg-gray-800">
      <div class="p-2 text-gray-700 rounded-lg font-medium capitalize">
        <span class="p-3">
          <img src="https://cdn.icon-icons.com/icons2/3150/PNG/512/clothing_shop_icon_192653.png" alt="alt placeholder"
            class="w-8 h-8 -mt-1 inline mx-auto">
          <span class="mx-1 pl-2 text-white">Yavi Fashion Every Day</span>
        </span>
        <span class="absolute ml-32 top-4">
          <div class="flex">
            <select name="" id=""
              class="py-2.5 px-4 text-sm font-medium text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg cursor-pointer hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600">
              <option value="" disabled selected hidden>Todas las Categorias</option>
              <option>Mujer</option>
              <option>Hombre</option>
              <option>Tendencia</option>
              <option>Nuevo</option>
            </select>
            <div class="relative w-full">
              <input type="search" id="location-search"
                class="block p-2.5 w-96 z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                placeholder="Buscar por categorias" required>
              <button type="submit"
                class="absolute top-0 left-96 -ml-2 p-2.5 text-sm font-medium text-white bg-gradient-to-r from-sky-600 to-cyan-400  rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="sr-only">Buscar</span>
              </button>
            </div>
          </div>
        </span>
        <span id="btn" class="hover:text-white cursor-pointer w-10 relative float-right mr-3" (click)="abrirMenuUsuario()" (dblclick)="cerrarMenuUsuario()">
          <img
            src="https://lh3.googleusercontent.com/-U0lTbxzh0bE/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rdJubMZweMDYD49ddsxq1wXai_9Cg/s48-c/photo.jpg"
            alt="alt placeholder" class="w-8 h-8 mx-auto mb-5 rounded-full">
        </span>
        <span class="hover:text-white cursor-pointer w-10 relative float-right mr-4" (click)="abrirMenuCarrito()" (dblclick)="cerrarMenuCarrito()">
          <i class="fas fa-shopping-cart p-2 bg-gray-800 rounded-full w-10 h-10">
          </i>
          <span
            class="absolute right-0 top-0 -mt-1 -mr-1 text-xs text-black font-medium px-2 rounded-full bg-gradient-to-r from-sky-600 to-cyan-400">3</span>
        </span>
        <span class="float-right mr-5 -mt-1">
          <button class="bg-gradient-to-r from-sky-600 to-cyan-400 text-white font-bold py-2 px-4 rounded hover:bg-black" (click)="histories()">
            Historia
          </button>
        </span>
      </div>
    </div>

    <div id="menuCarrito" class="absolute">
      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
            <div class="pointer-events-auto w-screen max-w-md">
              <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                  <div class="flex items-start justify-between">
                    <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
                    <div class="ml-3 flex h-7 items-center">
                      <button type="button" (click)="cerrarMenuCarrito()" class="-m-2 p-2 text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Close panel</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                    </div>
                  </div>
    
                  <div class="mt-8">
                    <div class="flow-root">
                      <ul role="list" class="-my-6 divide-y divide-gray-200">
                        <li class="flex py-6" *ngFor="let product of products">
                          <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                            <img src="{{product.images_product}}" alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt." class="h-full w-full object-cover object-center">
                          </div>
    
                          <div class="ml-4 flex flex-1 flex-col">
                            <div>
                              <div class="flex justify-between text-base font-medium text-gray-900">
                                <h3>
                                  <a href="#">{{product.name_product}}</a>
                                </h3>
                                <p class="ml-4">${{product.price_product}}</p>
                              </div>
                              <p class="mt-1 text-sm text-gray-500">Salmon</p>
                            </div>
                            <div class="flex flex-1 items-end justify-between text-sm">
                              <p class="text-gray-500">Qty 1</p>
    
                              <div class="flex">
                                <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500" (click)="deleteProduct(product.id_product)">Remove</button>
                              </div>
                            </div>
                          </div>
                        </li>
    
                        <!-- More products... -->
                      </ul>
                    </div>
                  </div>
                </div>
    
                <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                  <div class="flex justify-between text-base font-medium text-gray-900">
                    <p>Subtotal</p>
                    <p>$262.00</p>
                  </div>
                  <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                  <div class="mt-6">
                    <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Checkout</a>
                  </div>
                  <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                    <p>
                      or
                      <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Continue Shopping
                        <span aria-hidden="true"> &rarr;</span>
                      </button>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
